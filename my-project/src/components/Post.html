<template>
  <div class="post">
    <h1></h1>
    <h2>Post</h2>
    <div v-for="post in posts">
      <h2>{{ post.title }}</h2>
      <router-link :to="{ path: 'post/', params: { postId: post.id }}">Read More</router-link>
    </div>
  </div>
</template>

<script>
export default {
  name: 'post',
  data () {
    return {
      post: this.$store.state.post
    }
  },
  created () {
    this.$store.dispatch('getPost',{id:this.$route.params.postId})
  }
}
</script>
